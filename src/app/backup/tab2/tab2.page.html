<ion-header>
  <ion-toolbar>
    <ion-title>
      Nama Projek | Simpan Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <form>
          <ion-item>
              <ion-label position="floating">Masukan username anda</ion-label>
              <ion-input type="text" name="kd_user" [(ngModel)]="kd_user" required></ion-input>
            </ion-item>
        <ion-item>
          <ion-label position="floating">Masukan username anda</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Masukan Password anda</ion-label>
          <ion-input type="text" name="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Masukan Nama anda</ion-label>
          <ion-input type="text" name="nama" [(ngModel)]="nama" required></ion-input>
        </ion-item>
        <ion-button style="margin-block-start: 30px;" expand="block" type="submit" name="sbmt" (click)="simpan_data()" color="primary">
          Log In
        </ion-button>
      </form>
    </ion-list>
</ion-content>
