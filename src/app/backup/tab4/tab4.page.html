<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nama Projek | Hasil Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of data">
    <ion-item>
      <ion-label>NPM : {{item.npm}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nama : {{item.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
