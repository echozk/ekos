<ion-content class="background">
    <div class="marginone">
  
      <div class="ion-text-center">
        <ion-text color="light" style="font-size: 20px;">
        Login
        </ion-text>
      </div>
  
      <ion-card color="light">
          <div class="margintwo">
            
            <div class="ion-text-center">
              <div class="margintwo">
                <ion-icon name="contact"></ion-icon>
              </div>
            </div> 
  
            <ion-item>
              <ion-icon  size="large" name="person"></ion-icon>
              <ion-input type="text" placeholder="username"  name="username" [(ngModel)]="username">
              </ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-icon  size="large" name="lock"></ion-icon>
              <ion-input type="password" placeholder="password" name="password" [(ngModel)]="password">
              </ion-input>
            </ion-item>
            <br>
            <ion-button expand="block" (click)="login()"> Login </ion-button>
            belum memiliki akun? daftar <a style="text-decoration: underline;color: blue;" (click)="regist()">Disini</a>
        </div>
      </ion-card>
    
    </div>
  </ion-content>
